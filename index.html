<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brain Reading App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: 'Anton', sans-serif;
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-10 mx-auto my-3">
          <div class="card text-center shadow">
            <h2 class="mt-3">Mind Reading App !</h2>
            <hr />
            <div class="p-2">
              <input
                type="text"
                class="form-control"
                placeholder="Think of a number between 0 to 100"
                id="input_value"
              />
              <div id="error" class="my-1 d-none">
                <small class="bg-light p-2"></small>
              </div>
              <button class="btn btn-primary mt-2" onclick="read()">
                Read My Mind
              </button>
            </div>
          </div>
        </div>
        <div
          class="col-12 col-sm-12 col-md-10 mx-auto my-3 d-none"
          id="output_card"
        >
          <div class="card shadow p-3 text-center">
            <h5 id="main_heading"></h5>
            <div
              class="spinner-border mx-auto mt-2 d-none"
              id="spinner"
              role="status"
            ></div>

            <h1 id="the_output"></h1>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- LOGIC -->
    <script>
      const read = () => {
        let num = document.getElementById('input_value').value;
        if (num == null || num == '') {
          document.getElementById('error').classList.remove('d-none');
          document.getElementById('error').textContent =
            'Khopdi tod sale ki !ðŸ˜‚ Number nahi dala...ðŸ˜‚ ';
          return;
        }
        document.getElementById('error').classList.add('d-none');
        document.getElementById('output_card').classList.remove('d-none');
        document.getElementById('spinner').classList.remove('d-none');
        document.getElementById('main_heading').textContent =
          'Analyzing Thought Proccess...ðŸ”';
        setTimeout(() => {
          document.getElementById('main_heading').textContent =
            'Scanning Brainwaves...ðŸ™„';
          setTimeout(() => {
            document.getElementById('main_heading').textContent =
              'Frying Brain...ðŸ§ ';
            setTimeout(() => {
              document.getElementById('main_heading').textContent =
                'Decoding Neural Patterns... ðŸ¤–';
              setTimeout(() => {
                document.getElementById('main_heading').textContent =
                  'Khopdi khol ke dekha...ðŸ¤¯';
                setTimeout(() => {
                  document.getElementById('spinner').classList.add('d-none');
                  document.getElementById('main_heading').textContent =
                    'You were thinking about ðŸ‘‡ðŸ‘‡... ðŸ¤£';
                  document.getElementById('the_output').textContent =
                    document.getElementById('input_value').value;
                }, 3000);
              }, 3000);
            }, 3000);
          }, 3000);
        }, 3000);
      };
    </script>
  </body>
</html>
